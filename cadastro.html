<html>
	<head>
		<meta charset="utf8" />
		<title>Petshop</title>
	</head>
	<body>
		<center>
			<h1>Cadastro</h1>
			
			<hr />		
			<a href="index.html">Página Inicial</a>
			<hr />
			
			<br />
			
			<form action="cadastrado.html" method="post">
				<table border="1" cellpadding="10">
					<tr>
						<td colspan="2">
							<b>Seus dados</b>
						</td>
					</tr>
					
					<tr>
						<td>
							<label for="nome">Nome:</label>
						</td>
						<td>
							<input type="text" id="nome" name="nome" />
						</td>
					</tr>
					
					<tr>
						<td>
							<label for="idade">Idade:</label>
						</td>
						<td>
							<input type="text" id="idade" name="idade" />
						</td>
					</tr>
					
					<tr>
						<td>
							<label for="email">E-mail:</label>
						</td>
						<td>
							<input type="text" id="email" />
						</td>
					</tr>
					
					<tr>
						<td colspan="2">
							<b>Seu Pet</b>
						</td>
					</tr>
					
					<tr>
						<td>
							<label for="nome-pet">Nome:</label>
						</td>
						<td>
							<input type="text" id="nome-pet" />
						</td>
					</tr>
				
					<tr>
						<td>
							<label for="tipo-pet">Tipo:</label>
						</td>
						<td>
							<select id="tipo-pet">
								<option>Gato</option>
								<option>Cachorro</option>
							</select>
						</td>
					</tr>
				
					<tr>
						<td>
							<label for="idade-pet">Idade:</label>
						</td>
						<td>
							<input type="text" id="idade-pet" />
						</td>
					</tr>
				
					<tr>
						<td>
							<label for="raca-pet">Raça:</label>
						</td>
						<td>
							<input type="text" id="raca-pet" />
						</td>
					</tr>
				
					<tr>
						<td colspan="2">
							<button type="submit">Cadastrar</button>
						</td>
					</tr>
				</table>
			</form>
		</center>
	</body>
</html>
